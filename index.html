<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da velha</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header class="invisible">
            <div class="scores">
                <div class="player-1-score">
                    <span>Player 1:</span>
                    <span class="player-1-score-number">0</span>
                </div>
                <div class="player-2-score">
                    <span>Player 2:</span>
                    <span class="player-2-score-number">0</span>
                </div>
            </div>
        </header>
        <section class="start-game">
            <div class="menu">
                <h2><span class="red">Jogo d</span><span class="blue">a velha</span></h2>
                <div class="buttons">
                    <button class="bt one-player">1 Player</button>
                    <button class="bt two-players">2 Players</button>
                </div>
            </div>

            <div class="who-will-start invisible">
                <div class="players">
                    <div class="player-1">
                        <span>PLAYER 1</span>
                        <div class="symbol-player-1">X</div>
                    </div>
                    <div class="player-2">
                        <span>PLAYER 2</span>
                        <div class="symbol-player-2">O</div>
                    </div>
                </div>

                <div class="answer">
                    <span>Quem vai come√ßar ?</span>

                    <div class="answer-options">
                        <button class="start-prize-draw">Sorteio</button>
                        <button disabled>Jogar</button>
                    </div>
                </div>
            </div>
        </section>
        <main class="invisible">
            <div class="line">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
            
            <div class="line">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>

            <div class="line">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>

            <div class="winner-section invisible">
                <span>Player 2 Venceu!!</span>
                <div class="winner-buttons">
                    <button class="winner-button-reset">Reiniciar</button>
                    <button class="winner-button-menu">Menu</button>
                </div>
            </div>
        </main>
        <script src="scripts/menu-game.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
